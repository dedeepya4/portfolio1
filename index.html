<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title> :: PORTFOLIO ::</title>
	<!--css-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container">
  	<div class="leftchild">
  		<img src="images/Honda.jpg" alt="HONDA">
  		
  	</div>
  	<div class="rightchild">
  		<h2>HONDA MOTORS</h2>
  		
  	</div>
  	
  </header>
  <!--Banner-->
  <section class="banner">
  	<img src="images/banner.jpg" alt="car">
  	
  </section>
  <!--Cards-->
  <section class="cars">
  	<div class="card">
  		<img src="images/1.jpg" alt="first">
  		<h3 align="center">CAR 1</h3>
  		<p align="center">BULE in COLOR</p>
  		
  	</div>
  	<div class="card">
  		<img src="images/2.jpg" alt="second">
  		<h3 align="center">CAR 2</h3>
  		<p align="center">RED in COLOR</p>
  		
  	</div>
  	<div class="card">
  		<img src="images/3.jpg" alt="third">
  		<h3 align="center">CAR 3</h3>
  		<p align="center">BLACK in COLOR</p>
  		
  	</div>
  	
  </section>
</body>
</html>
